# Define Rate Limiting Zone (10 requests per second per IP)
limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

upstream django {
    server web:8000;
}

server {
    listen 80;
    server_name 13.204.134.99 ec2-13-204-134-99.ap-south-1.compute.amazonaws.com;

    # 1. Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 2. Gzip Compression (Speed Boost)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # 3. Client Upload Limit
    client_max_body_size 10M;

    # 4. Robot.txt Handling
    location /robots.txt {
        alias /app/staticfiles/robots.txt; 
        access_log off; 
        log_not_found off; 
    }

    # 5. Static Files (Cache for 1 year + Fix Font MIME types)
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Explicitly handle fonts to prevent 404s/MIME issues
        location ~* \.(eot|ttf|woff|woff2)$ {
            add_header Access-Control-Allow-Origin *;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location / {
        # 6. Apply Rate Limiting
        limit_req zone=one burst=20 nodelay;

        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}