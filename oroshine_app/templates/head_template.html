{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <title>{% block title %}OroShine Dental Clinic - Professional Dental Care{% endblock %}</title>
    <meta name="description" content="{% block description %}Professional dental services and care at OroShine Dental Clinic{% endblock %}">

    {% compress css %}
    <!-- CSS Libraries - Load in correct order -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap-icons/bootstrap-icons.css' %}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'lib/fontawesome/css/all.min.css' %}">
    
    <!-- Animation Library -->
    <link rel="stylesheet" href="{% static 'lib/animate/animate.min.css' %}">
    
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/owlcarousel/assets/owl.theme.default.min.css' %}">
    
    <!-- Tempus Dominus -->
    <link rel="stylesheet" href="{% static 'lib/tempusdominus/css/tempus-dominus.min.css' %}">
    
    <!-- Twenty Twenty -->
    <link rel="stylesheet" href="{% static 'lib/twentytwenty/twentytwenty.css' %}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endcompress %}

    {% block extra_css %}{% endblock %}
</head>
