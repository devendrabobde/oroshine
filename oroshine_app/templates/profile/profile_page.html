

{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Profile Card -->
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-body p-5 text-center">
                    
                    <!-- Profile Picture -->
                    {% if profile.profile_picture %}
                        <img src="{{ profile.profile_picture.url }}" 
                             class="rounded-circle shadow" 
                             alt="Profile Picture" width="150" height="150">
                    {% else %}
                        <img src="{% static 'images/default-avatar.png' %}" 
                             class="rounded-circle shadow" 
                             alt="Default Avatar" width="150" height="150">
                    {% endif %}

                    <h3 class="mt-3">{{ user.username }}</h3>
                    <p class="text-muted mb-4">{{ user.email }}</p>

                    <!-- Profile Edit Form -->
                    <form method="post" enctype="multipart/form-data" class="text-start">
                        {% csrf_token %}
                        {{ form|crispy }}
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Extra JS (preview uploaded image) -->
<script>
    document.querySelector("#id_profile_picture")?.addEventListener("change", function(event) {
        let reader = new FileReader();
        reader.onload = function(e) {
            document.querySelector("img.rounded-circle").src = e.target.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    });
</script>

</body>
</html>
