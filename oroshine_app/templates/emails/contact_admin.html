<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Contact Inquiry – OroShine Dental Care</title>
</head>

<body style="font-family:Arial, sans-serif; background:#eef5ff; padding:20px;">

<table width="100%" style="max-width:650px; margin:auto; background:#ffffff; padding:0; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.08); overflow:hidden;">
    
    <!-- Header -->
    <tr>
        <td style="background:#0d6efd; padding:25px 20px; text-align:center; color:#fff;">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/tooth.png" width="55" alt="Tooth Icon">
            <h1 style="margin:10px 0 0; font-size:26px;">OroShine Dental Care</h1>
            <p style="margin:5px 0; font-size:14px; opacity:0.9;">New Contact Form Submission</p>
        </td>
    </tr>

    <!-- Body -->
    <tr>
        <td style="padding:25px;">
            <h2 style="color:#0d6efd; margin-bottom:15px;">New Inquiry Details</h2>

            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>

            <p style="margin-top:20px;"><strong>Message:</strong></p>
            <div style="background:#f1f5ff; border-left:4px solid #0d6efd; padding:15px; border-radius:6px; font-size:15px;">
                {{ message }}
            </div>

            <p style="margin-top:20px;"><strong>IP Address:</strong> {{ ip }}</p>

            <p style="color:#666; margin-top:25px; font-size:12px;">
                This is an automated email from OroShine Dental Care website.
            </p>
        </td>
    </tr>

    <!-- Footer -->
    <tr>
        <td style="background:#f0f6ff; text-align:center; padding:15px; font-size:12px; color:#666;">
            © OroShine Dental Care • Professional Dental Services
        </td>
    </tr>

</table>

</body>
</html>
