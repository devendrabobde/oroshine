# version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: oroshine_db
    restart: always
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_buffers=16MB
      -c effective_cache_size=48MB
      -c work_mem=1MB
      -c maintenance_work_mem=8MB
      -c max_connections=30
    deploy:
      resources:
        limits:
          memory: 180M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [oroshine_net]

  redis:
    image: redis:7-alpine
    container_name: oroshine_redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 40mb
      --maxmemory-policy allkeys-lru
      --appendonly no
      --save ""
    deploy:
      resources:
        limits:
          memory: 50M
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [oroshine_net]

  web:
    image: nikhil2523/oroshine:latest
    container_name: oroshine_web
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      GUNICORN_WORKERS: "1"
      GUNICORN_THREADS: "2"
      GUNICORN_TIMEOUT: "60"
    command: >
      gunicorn oroshine_app.wsgi:application
      --bind 0.0.0.0:8000
      --workers 1
      --threads 2
      --timeout 60
    deploy:
      resources:
        limits:
          memory: 260M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    expose:
      - "8000"
    networks: [oroshine_net]

  celery_worker:
    image: nikhil2523/oroshine:latest
    container_name: oroshine_celery_worker
    restart: always
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    command: >
      celery -A oroshine_app worker
      --loglevel=info
      --concurrency=1
      --max-tasks-per-child=20
    deploy:
      resources:
        limits:
          memory: 120M
    networks: [oroshine_net]

  celery_beat:
    image: nikhil2523/oroshine:latest
    container_name: oroshine_celery_beat
    restart: always
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    command: >
      celery -A oroshine_app beat
      --loglevel=info
      --scheduler django_celery_beat.schedulers:DatabaseScheduler
    deploy:
      resources:
        limits:
          memory: 60M
    networks: [oroshine_net]

  nginx:
    image: nginx:1.25-alpine
    container_name: oroshine_nginx
    restart: always
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    deploy:
      resources:
        limits:
          memory: 40M
    networks: [oroshine_net]

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: oroshine_prometheus
    restart: always
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=2d"
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          memory: 90M
    networks: [oroshine_net]

  grafana:
    image: grafana/grafana:10.4.2
    container_name: oroshine_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 90M
    depends_on:
      - prometheus
    networks: [oroshine_net]

volumes:
  postgres_data:
  static_volume:
  media_volume:
  prometheus_data:
  grafana_data:

networks:
  oroshine_net:
    driver: bridge
