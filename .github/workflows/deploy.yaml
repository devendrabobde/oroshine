name: Deploy OroShine Dental App

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: nikhil2523/oroshine
  DEPLOY_PATH: ~/oroshine_project
  APP_URL: http://13.204.135.217

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./oroshine_app
          file: ./oroshine_app/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify required files
        run: |
          echo "üîç Verifying required files..."
          required_files=(
            "docker-compose.yml"
            "nginx/nginx.conf"
          )
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            fi
          done
          echo "‚úÖ All required files present"

      - name: Create deployment directories
        run: |
          echo "üìÅ Creating deployment directories..."
          mkdir -p ${{ env.DEPLOY_PATH }}/nginx
          mkdir -p ${{ env.DEPLOY_PATH }}/media/avatars
          mkdir -p ${{ env.DEPLOY_PATH }}/monitoring/prometheus
          mkdir -p ${{ env.DEPLOY_PATH }}/monitoring/grafana/provisioning/dashboards
          mkdir -p ${{ env.DEPLOY_PATH }}/monitoring/grafana/provisioning/datasources

      - name: Copy deployment files
        run: |
          echo "üìã Copying deployment files..."
          cp docker-compose.yml ${{ env.DEPLOY_PATH }}/
          cp nginx/nginx.conf ${{ env.DEPLOY_PATH }}/nginx/
          cp nginx/robots.txt ${{ env.DEPLOY_PATH }}/nginx/ 2>/dev/null || true
          cp -r monitoring/* ${{ env.DEPLOY_PATH }}/monitoring/ 2>/dev/null || true
          [ -f media/default.png ] && cp media/default.png ${{ env.DEPLOY_PATH }}/media/ || true

      - name: Create .env file with secrets
        run: |
          echo "üîê Creating environment configuration..."
          cat > ${{ env.DEPLOY_PATH }}/.env << EOF
          ADMIN_EMAIL=${{ secrets.EMAIL_HOST_USER }}
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
          CELERY_BROKER_URL=redis://:${{ secrets.REDIS_PASSWORD }}@redis:6379/1
          CELERY_RESULT_BACKEND=redis://:${{ secrets.REDIS_PASSWORD }}@redis:6379/1
          DEBUG=False
          DEFAULT_FROM_EMAIL=${{ secrets.EMAIL_HOST_USER }}
          DJANGO_SETTINGS_MODULE=oroshine_app.settings
          EMAIL_HOST=smtp.gmail.com
          EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
          EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
          EMAIL_PORT=587
          EMAIL_USE_TLS=True
          FACEBOOK_APP_ID=${{ secrets.FACEBOOK_APP_ID }}
          FACEBOOK_APP_SECRET=${{ secrets.FACEBOOK_APP_SECRET }}
          GITHUB_CLIENT_ID=${{ secrets.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET=${{ secrets.GITHUB_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          LINKEDIN_CLIENT_ID=${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET=${{ secrets.LINKEDIN_CLIENT_SECRET }}
          NOCODEAPI_BASE_URL=${{ secrets.NOCODEAPI_BASE_URL }}
          PG_DB=${{ secrets.PG_DB }}
          PG_HOST=db
          PG_PASSWORD=${{ secrets.PG_PASSWORD }}
          PG_PORT=5432
          PG_USER=${{ secrets.PG_USER }}
          REDIS_DB=1
          REDIS_HOST=redis
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          REDIS_PORT=6379
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          SITE_ID=1
          EOF
          chmod 600 ${{ env.DEPLOY_PATH }}/.env

      - name: Backup current Docker image
        run: |
          echo "üíæ Creating backup of current image..."
          cd ${{ env.DEPLOY_PATH }}
          docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ env.DOCKER_IMAGE }}:backup 2>/dev/null || echo "No previous image to backup"

      - name: Stop and remove old containers
        run: |
          echo "üõë Stopping existing containers..."
          cd ${{ env.DEPLOY_PATH }}
          docker-compose down --volumes --remove-orphans || true

      - name: Cleanup Docker resources
        run: |
          echo "üßπ Cleaning up Docker resources..."
          docker system prune -af --volumes
          docker volume prune -f || true

      - name: Pull latest Docker image
        run: |
          echo "‚¨áÔ∏è Pulling latest image..."
          cd ${{ env.DEPLOY_PATH }}
          docker pull ${{ env.DOCKER_IMAGE }}:latest

      - name: Start containers
        run: |
          echo "üöÄ Starting containers..."
          cd ${{ env.DEPLOY_PATH }}
          docker-compose up -d --build

      - name: Wait for database to be ready
        run: |
          echo "‚è≥ Waiting for database..."
          cd ${{ env.DEPLOY_PATH }}
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker-compose exec -T db pg_isready -U ${{ secrets.PG_USER }} >/dev/null 2>&1; then
              echo "‚úÖ Database is ready!"
              break
            fi
            echo "Waiting for database... ($elapsed/$timeout seconds)"
            sleep 3
            elapsed=$((elapsed + 3))
          done

      - name: Run database migrations
        run: |
          echo "üîÑ Running database migrations..."
          cd ${{ env.DEPLOY_PATH }}
          docker-compose exec -T web python manage.py migrate --noinput || {
            echo "‚ùå Migration failed"
            exit 1
          }

      - name: Collect static files
        run: |
          echo "üì¶ Collecting static files..."
          cd ${{ env.DEPLOY_PATH }}
          docker-compose exec -T web python manage.py collectstatic --noinput || true

      - name: Health check and verification
        run: |
          echo "üè• Running health checks..."
          cd ${{ env.DEPLOY_PATH }}
          
          # Wait for application to be healthy
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            attempt=$((attempt + 1))
            
            # Check if web container is running
            if ! docker-compose ps | grep -q "web.*Up"; then
              echo "‚ö†Ô∏è Web container is not running (attempt $attempt/$max_attempts)"
              sleep 5
              continue
            fi
            
            # Try to curl the application
            if curl -sf http://localhost:8000 > /dev/null 2>&1; then
              echo "‚úÖ Application is responding!"
              docker-compose ps
              exit 0
            fi
            
            echo "‚è≥ Waiting for application... (attempt $attempt/$max_attempts)"
            sleep 5
          done
          
          # If we get here, health check failed
          echo "‚ùå Health check failed after $max_attempts attempts"
          echo "üìã Container status:"
          docker-compose ps
          echo ""
          echo "üìú Recent logs:"
          docker-compose logs --tail=100
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Rolling back to previous version..."
          cd ${{ env.DEPLOY_PATH }}
          docker-compose down
          if docker image inspect ${{ env.DOCKER_IMAGE }}:backup >/dev/null 2>&1; then
            docker tag ${{ env.DOCKER_IMAGE }}:backup ${{ env.DOCKER_IMAGE }}:latest
            docker-compose up -d
            echo "‚úÖ Rolled back to previous version"
          else
            echo "‚ö†Ô∏è No backup image available for rollback"
          fi

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          cd ${{ env.DEPLOY_PATH }}
          
          # Test main application
          if curl -sf http://localhost:8000 > /dev/null; then
            echo "‚úÖ Main application endpoint is accessible"
          else
            echo "‚ùå Main application endpoint failed"
            exit 1
          fi
          
          # Test admin endpoint
          if curl -sf http://localhost:8000/admin/ > /dev/null; then
            echo "‚úÖ Admin endpoint is accessible"
          else
            echo "‚ö†Ô∏è Admin endpoint check failed (may be normal)"
          fi

      - name: Check container status
        if: always()
        run: |
          echo "üìä Container status:"
          cd ${{ env.DEPLOY_PATH }}
          docker-compose ps

      - name: Show application logs
        if: always()
        run: |
          echo "üìú Application logs (last 50 lines):"
          cd ${{ env.DEPLOY_PATH }}
          docker-compose logs --tail=50

      - name: Deployment summary
        if: success()
        run: |
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "‚úÖ DEPLOYMENT SUCCESSFUL!"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          echo "üîó Application URLs:"
          echo "   Main App:    ${{ env.APP_URL }}"
          echo "   Grafana:     ${{ env.APP_URL }}:3000"
          echo "   Prometheus:  ${{ env.APP_URL }}:9090"
          echo ""
          echo "üìù Deployment Details:"
          echo "   Commit:      ${{ github.sha }}"
          echo "   Branch:      ${{ github.ref_name }}"
          echo "   Deployed by: ${{ github.actor }}"
          echo "   Time:        $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"

  verify:
    name: Post-Deployment Verification
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Verify external endpoints
        run: |
          echo "üîç Verifying external endpoint accessibility..."
          
          endpoints=(
            "${{ env.APP_URL }}"
            "${{ env.APP_URL }}:3000"
            "${{ env.APP_URL }}:9090"
          )
          
          failed=0
          for endpoint in "${endpoints[@]}"; do
            if curl -sf --max-time 10 "$endpoint" > /dev/null 2>&1; then
              echo "‚úÖ $endpoint is accessible"
            else
              echo "‚ùå $endpoint is not accessible"
              failed=1
            fi
          done
          
          if [ $failed -eq 1 ]; then
            echo "‚ö†Ô∏è Some endpoints are not accessible from external network"
            echo "This might be normal if firewall rules are in place"
          else
            echo "‚úÖ All endpoints are accessible!"
          fi

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Post-deployment verification passed!"
          else
            echo "‚ö†Ô∏è Post-deployment verification had issues"
          fi
          
          # Add your notification logic here (Slack, Discord, Email, etc.)
          # Example:
          # curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          #   -H 'Content-Type: application/json' \
          #   -d '{"text":"Deployment Status: ${{ job.status }}"}'