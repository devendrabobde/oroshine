name: Deploy OroShine to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: oroshine_dental

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          # This ensures download_static.sh runs during build

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. Setup Directory
            mkdir -p /home/${{ secrets.EC2_USERNAME }}/oroshine
            cd /home/${{ secrets.EC2_USERNAME }}/oroshine

            # 2. Create docker-compose.prod.yml
            # We create this fresh every time to ensure it matches your latest config
            cat > docker-compose.prod.yml <<EOF
            version: "3.9"
            services:
              db:
                container_name: db
                image: postgres:15
                restart: always
                environment:
                  POSTGRES_DB: oroshine
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: \${POSTGRES_PASSWORD}
                volumes:
                  - pgdata:/var/lib/postgresql/data
              
              redis:
                container_name: redis
                image: redis:alpine
                restart: always
              
              web:
                container_name: oroshineapp
                image: ${{ secrets.DOCKERHUB_USERNAME }}/oroshine_dental:latest
                restart: always
                ports:
                  - "8000:8000"
                env_file:
                  - .env
                depends_on:
                  - db
                  - redis
            volumes:
              pgdata:
            EOF

            # 3. Create SECURE .env file
